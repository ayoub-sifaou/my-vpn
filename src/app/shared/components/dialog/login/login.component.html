<div class="container" [ngClass]="animation ? 'right-panel-active' : ''">
    <div class="form-container sign-up-container">
      <form [formGroup]="formSignUp">
        <span class="fs-30 lh-25 mb-4 rubik-bold">Create Account</span>
        <div class="my-2">
          <a href="#"><span class="fs-18 icon-facebook mr-3"></span> </a>
          <a href="#"><span class="fs-18 icon-twitter mr-3"></span> </a>
          <a href="#"><span class="fs-18 icon-instagram"></span> </a>
        </div>
        <p class="fs-12 lh-16 rubik-regular text-capitalize">or use your email for registration</p>
        <mat-form-field class="w-100  mb-4 example-full-width">
          <mat-label class="fs-14">User Name</mat-label>
          <input class="fs-14" type="text" matInput placeholder="User Name" formControlName="userName">
        </mat-form-field>
        <mat-form-field class="w-100  mb-4 example-full-width">
          <mat-label class="fs-14">Email</mat-label>
          <input class="fs-14" type="email" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field class="w-100  mb-4 example-full-width">
          <mat-label class="fs-14">Password</mat-label>
          <input class="fs-14" type="password" matInput placeholder="Password" formControlName="password">
          <span class="view-password cursor-pointer"><fa-icon [icon]="faEyeSlash"></fa-icon></span>
        </mat-form-field>
        <button type="submit" (click)="onSubmitSignUp()" class="btn px-7 text-white bg-second-primary"
                [disabled]="!formSignUp.valid">Sign Up
        </button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form [formGroup]="formSignIn">
        <span class="fs-30 mb-4 lh-25 rubik-bold">Sign In</span>
        <div class="my-2">
          <a href="#"><span class="fs-18 icon-facebook mr-3"></span> </a>
          <a href="#"><span class="fs-18 icon-twitter mr-3"></span> </a>
          <a href="#"><span class="fs-18 icon-instagram"></span> </a>
        </div>
        <p class="fs-12 lh-16 rubik-regular text-capitalize">or use your account</p>
        <mat-form-field class="w-100  mb-4 example-full-width">
          <mat-label class="fs-14">User Name</mat-label>
          <input class="fs-14" type="text" matInput placeholder="User Name" formControlName="userName">
        </mat-form-field>
        <mat-form-field class="w-100  mb-4 example-full-width">
          <mat-label class="fs-14">Password</mat-label>
          <input class="fs-14" type="password" matInput placeholder="Password" formControlName="password">
          <span class="view-password cursor-pointer"><fa-icon [icon]="faEyeSlash"></fa-icon></span>
        </mat-form-field>
        <a href="#" class="text-black mb-3 rubik-medium fs-12 lh-16">Forgot your password?</a>
        <button type="submit" (click)="onSubmitSignIn()" class="btn px-7 text-white bg-second-primary"
                [disabled]="!formSignIn.valid">Sign In
        </button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <span class="fs-30 mb-4 lh-25 rubik-bold">Welcome Back!</span>
          <p class="fs-12 lh-16 rubik-regular text-capitalize">
            To keep connected with us please login with your personal info
          </p>
          <button class="btn border-white mt-4 px-7 bg-transparent text-uppercase text-white" (click)="signIn()">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <span class="fs-30 mb-4 lh-25 rubik-bold">Hello, Friend!</span>
          <p class="fs-12 lh-16 rubik-regular">Enter your personal details and start journey with us</p>
          <button class="btn border-white px-7 mt-4 bg-transparent text-uppercase text-white" (click)="signUp()">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
